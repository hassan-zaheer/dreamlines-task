<div class="container-fluid">
  
  <!-- Create Post Button -->
  <div class="row" ng-if="currentUser">
    <button class="btn btn-primary pull-right" ng-click="showHidePostForm();" >Create post</button>
  </div>
  
  <!-- Create Post Form -->
  <div class="row post-form" ng-class="{'show-form': showCreatePostForm, 'hide-form': !showCreatePostForm}">
    <div class="create-post-form col-xs-12 col-md-6">
      <form role="form" name="create-post" ng-submit="createPost();">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="title" required>
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <input type="text" class="form-control" id="body" placeholder="Enter body" ng-model="body">
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
        <span ng-if="creatingPost">Please wait...</span>
      </form>
    </div>
  </div>

  <hr />

  <h3 ng-if="loadingPosts">Loading posts...</h3>

  <!-- Posts Timeline -->
  <div class="row" ng-repeat="post in posts | orderBy: '-id'">
    <div class="col-xs-12">
      <demo-post post="post"></demo-post>
    </div>
  </div>

</div>
